<!DOCTYPE html>
<html>
  <head>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="babel-fish.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <h1 class="title">Babel Fish App</h1>
      <ul class="app">
        <li class="app">
          Input language<br/>
          <select name="input-lang" id="input-lang">
            <option value="ar-SA">Arabic (ar-SA)</option>
            <option value="zh-CN">Chinese Mandarin (zh-CN)</option>
            <option value="nl-NL">Dutch (nl-NL)</option>
            <option value="en-US" selected="selected">English American (en-US)</option>
            <option value="en-AU">English Australian (en-AU)</option>
            <option value="en-GB">English British (en-GB)</option>
            <option value="en-IN">English Indian (en-IN)</option>
            <option value="en-IE">English Irish (en-IE)</option>
            <option value="en-AB">English Scottish (en-AB)</option>
            <option value="en-WL">English Welsh (en-WL)</option>
            <option value="fa-IR">Farsi (fa-IR)</option>
            <option value="fr-FR">French (fr-FR)</option>
            <option value="de-DE">German (de-DE)</option>
            <option value="de-CH">German Swiss (de-CH)</option>
            <option value="hi-IN">Hindi (hi-IN)</option>
            <option value="id-ID">Indonesian (id-ID)</option>
            <option value="it-IT">Italian (it-IT)</option>
            <option value="ja-JP">Japanese (ja-JP)</option>
            <option value="ko-KR">Korean (ko-KR)</option>
            <option value="ms-MY">Malay (ms-MY)</option>
            <option value="pt-PT">Portuguese (pt-PT)</option>
            <option value="pt-BR">Portuguese Brazilian (pt-BR)</option>
            <option value="ru-RU">Russian (ru-RU)</option>
            <option value="es-ES">Spanish (es-ES)</option>
            <option value="es-US">Spanish American (es-US)</option>
            <option value="ta-IN">Tamil (ta-IN)</option>
            <option value="tr-TR">Turkish (tr-TR)</option>
          </select>
        </li>
        <li class="app">
          Output language<br/>
          <select name="output-lang" id="output-lang">
            <option value="ar-SA">Arabic (ar-SA)
            <option value="zh-CN">Chinese Mandarin (zh-CN)
            <option value="da-DK">Danish (da-DK)
            <option value="nl-NL">Dutch (nl-NL)
            <option value="en-US">English American (en-US)
            <option value="en-AU">English Australian (en-AU)
            <option value="en-GB">English British (en-GB)
            <option value="en-IN">English Indian (en-IN)
            <option value="fr-FR">French (fr-FR)
            <option value="de-DE">German (de-DE)
            <option value="hi-IN">Hindi (hi-IN)
            <option value="it-IT">Italian (it-IT)
            <option value="ja-JP">Japanese (ja-JP)
            <option value="ko-KR">Korean (ko-KR)
            <option value="pl-PL" selected="selected">Polish (pl-PL)
            <option value="pt-PT">Portuguese (pt-PT)
            <option value="pt-BR">Portuguese Brazilian (pt-BR)
            <option value="ro-RO">Romanian (ro-RO)
            <option value="ru-RU">Russian (ru-RU)
            <option value="es-ES">Spanish (es-ES)
            <option value="es-US">Spanish American (es-US)
            <option value="es-MX">Spanish Mexican (es-MX)
            <option value="sv-SE">Swedish (sv-SE)
            <option value="tr-TR">Turkish (tr-TR)
          </select>
        </li>
        <li class="app">
          Audio input<br/>
          <ul class="audio-input">
            <li class="audio-input">
              Recording<br/>
              <button id="record-start">Start</button><br>
              <button id="record-stop">Stop</button><br>
            </li>
            <li class="audio-input">
              File<br/>
              <input id="audio-file" type="file" accept="audio/*"><br/>
              <button id="audio-upload">Upload</button>
            </li>
          </ul>
          <span id="processing">Processing...</span>
        </li>
        <li class="app" id="audio-output">
          Audio output<br/>
        </li>
      </ul>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="babel-fish.js"></script>
  </body>
</html>
